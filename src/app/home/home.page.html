<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Contacts
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="getContacts()">Load Contacts</ion-button>
  <ion-button (click)="getUUID()">Load UUID</ion-button>

  <ion-title size="large" *ngIf="value">
    {{ value }}
  </ion-title>

 <ion-item *ngIf="contacts">
  <ion-label class="ion-text-wrap">
    <ion-item *ngFor="let entry of contacts">
         {{ entry.firstName }}
         {{ entry.lastName }}
         {{ entry.telephone }}

    </ion-item>
  </ion-label>
  </ion-item>

  <!-- <ion-list>
    <app-message *ngFor="let message of getContacts()" [message]="message"></app-message>
  </ion-list> -->
</ion-content>
